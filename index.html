<!DOCTYPE html>
<html>
  <head>
    <title>Learning Platform Container</title>
    <style>
      body {
        background-color: #FFFFFF;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #0072C6;
        color: #FFFFFF;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 36px;
        margin-top: 0;
      }
      p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Excellence Assured</h1>
      <p>Welcome to our learning platform. Our courses are designed to help you achieve your goals and succeed in your career.</p>
     <P> Click the chat icon in red and white color to start learning</p>
      <iframe src="https://app.chatgptbuilder.io/bots/1868068/sw/?url=&color=%23E1162A" style="border: none; width: 100%; height: 500px;"></iframe>
    </div>
  </body>
</html>
